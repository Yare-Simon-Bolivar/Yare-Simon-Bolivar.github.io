<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Noticias</title>
    <link rel="stylesheet" href="estilos_noticias.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="inicio.html">
            <img src="img/logo.png" alt="Logo" class="logo">
        </a>
        <nav class="menu">
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="welcome.html">Turismo</a></li>
                <li><a href="ultimas_noticias.html">Noticias</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <h1>Últimas Noticias del Municipio Simón Bolívar</h1>
    </header>
    <main>
        <div id="noticias"></div>
    </main>
    <script>
        fetch('obtener_noticias.php')
            .then(response => response.json())
            .then(data => {
                const noticiasDiv = document.getElementById('noticias');
                data.forEach(noticia => {
                    const noticiaElement = document.createElement('a');
                    noticiaElement.href = `noticia_completa.html?id=${noticia.id}`;
                    noticiaElement.classList.add('noticia');
                    noticiaElement.innerHTML = `
                        <img src="${noticia.imagen1}" alt="Imagen de la noticia" class="imagen" loading="lazy">
                        <div class="contenido">
                            <h2 class="titulo">${noticia.titulo}</h2>
                            <p class="resumen">${noticia.resumen}</p>
                        </div>
                    `;
                    noticiasDiv.appendChild(noticiaElement);
                });
            });
    </script>
<footer>
    <div class="social-links">
        <a href="https://www.facebook.com/profile.php?id=100009243801761" target="_blank"><img src="img/facebook.png" alt="Facebook"></a>
        <a href="https://twitter.com/YareAlcaldia" target="_blank"><img src="img/twitter.png" alt="Twitter"></a>
        <a href="https://www.instagram.com/alcaldiayare/" target="_blank"><img src="img/instagram.png" alt="Instagram"></a>
        <a href="https://youtube.com/@alcaldiaprensayare1?si=zCgqvpFpQEIgyqDW" target="_blank"><img src="img/youtube.png" alt="YouTube"></a>
    </div>
</footer>
</body>
</html>

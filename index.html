    <div class="container">
        <div class="card">
            <div class="form-content">
                <h2>Registro</h2>
                <form method="post" action="registro.php">
                    <div class="input-box">
                        <input type="text" id="username" name="username" required>
                        <label for="username">Nombre de Usuario</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="first-name" name="Nombre" pattern="[a-zA-Z]+" required>
                        <label for="first-name">Nombre</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="last-name" name="Apellido" pattern="[a-zA-Z]+" required>
                        <label for="last-name">Apellido</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="age" name="Edad" pattern="[0-9]+" required>
                        <label for="age">Edad</label>
                    </div>
                    <div class="input-box">
                        <input type="email" id="email" name="Email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" name="Contraseña" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                </form>
            </div>
        </div>
        <div class="card login">
            <div class="form-content">
                <h2>Inicio de Sesión</h2>
                <form method="post" action="https://yare-simon-bolivar.github.io/login.php">
                    <div class="input-box">
                        <input type="text" id="login-username" name="login-username" required>
                        <label for="login-username">Nombre de Usuario</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="loginPassword" name="loginPassword" required>
                        <label for="loginPassword">Contraseña</label>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="btn">Iniciar Sesión</button>
                    </div>
                </form>
            </div>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticia Completa</title>
    <link rel="stylesheet" href="prueba.css">
</head>
<body>
    <header>
        <h1>Noticia Completa</h1>
    </header>
    <main>
        <div id="noticia"></div>
    </main>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const noticiaId = urlParams.get('id');

        fetch(`obtener_noticia.php?id=${noticiaId}`)
            .then(response => response.json())
            .then(data => {
                const noticiaDiv = document.getElementById('noticia');
                noticiaDiv.innerHTML = `
                    <h2 class="titulo">${data.titulo}</h2>
                    ${data.imagen1 ? `<img src="${data.imagen1}" alt="Imagen de la noticia" class="imagen" loading="lazy">` : ''}
                    <p>${data.contenido}</p>
                    ${data.imagen2 ? `<img src="${data.imagen2}" alt="Imagen de la noticia" class="imagen" loading="lazy">` : ''}
                    <small>${data.fecha_publicacion}</small>
                `;
            });
    </script>
</body>
</html>
